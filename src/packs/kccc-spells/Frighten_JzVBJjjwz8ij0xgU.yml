name: Frighten
type: spell
img: icons/magic/death/undead-ghost-scream-teal.webp
data:
  description:
    value: >-
      <p>You invoke a sudden fear within a creature you can see within range.
      The target creature must succeed a Wisdom saving throw, or become
      frightened for the duration. The frightened target can repeat the saving
      throw at the end of each of its turns, ending the effect on itself on a
      success.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a 2nd level or higher, you can target one additional creature for
      each slot above 1st.</p>
