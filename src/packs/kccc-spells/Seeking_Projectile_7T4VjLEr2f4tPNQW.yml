name: Seeking Projectile
type: spell
img: icons/skills/ranged/target-bullseye-arrow-glowing.webp
data:
  description:
    value: >-
      <p>You touch a piece of ammunition or weapon with the thrown property
      imbuing it with the property of seeking its target. When a ranged attack
      roll is made with that weapon, the attack roll can add your spell casting
      modifier to the value on the dice. If that makes the value on the die a 20
      or more, the attack is a critical hit as if a 20 was rolled. After making
      the attack roll, the spell ends.</p>
