name: Dispel Construct
type: spell
img: icons/creatures/magical/construct-stone-earth-gray.webp
data:
  description:
    value: >-
      <p>You can attempt to purge the magic animating a construct within range,
      rendering it inert. The target takes [[/r 4d10]] force damage and must
      succeed on a Constitution saving throw or become stunned for 1 minute. At
      the end of each of its turns, the target can make another Constitution
      saving throw. On a success, the spell ends on the target. If the target
      has less than 50 hit points remaining when it fails, it is reduced to zero
      hit points.</p>
