name: Stinging Swarm
type: spell
img: icons/magic/nature/trap-spikes-thorns-green.webp
data:
  description:
    value: >-
      <p>You conjure a magical swarm of flying insects that fill a 5 foot cube
      within range. For the duration of the spell, the swarm is magically
      replenished and cannot be destroyed. As a bonus action, you can direct the
      swarm to move up to 30 feet. If the swarm enters another creature's space,
      it stops and swarms them, stinging repeatedly, and cannot be moved until
      the start of your next turn. The creature takes [[/r 2d4]] piercing damage
      and must make a Constitution saving throw, taking [[/r 2d12]] poison
      damage on failure.</p>
