name: Sonic Shriek
type: spell
img: icons/magic/sonic/scream-wail-shout-teal.webp
data:
  description:
    value: >-
      <p>You emit a sonic blast covering a huge area. Each creature in a
      120-foot cone must make a Constitution saving throw. On a failed save, a
      creature takes [[/r 6d8]] thunder damage. On a successful save, a creature
      takes half as much damage. A creature automatically succeeds on its saving
      throw if it is more than 60 feet from you.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 6th level or higher, the damage increases by 1d8 for
      each slot level above 5th.</p>
