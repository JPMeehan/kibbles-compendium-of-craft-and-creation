data:
  description:
    value: >-
      <p>A freezing wind ripples outward. Each creature in a 30-foot cone must
      make a Constitution saving throw. On a failed save, a creature takes [[/r
      4d8]] cold damage and is restrained by ice until the start of your next
      turn. On a successful save, the target takes half as much damage and isn't
      restrained.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 4th level or higher, the damage increases by [[/r
      1d8]] for each slot level above 3rd.</p>
