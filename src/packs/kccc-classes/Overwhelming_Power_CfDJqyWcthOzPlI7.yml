data:
  description:
    value: >-
      <p>Additionally at 1st level, you gain the ability to cast thaumaturgy
      with your psionic powers. When you cast it in this way, you have an
      additional options:</p>

      <ul>

      <li>You cause up to 10 pounds of loose objects within 10 feet of you to
      start floating for 1 minute.</li>

      <li>You can force all targets within 5 feet to make a Strength saving
      throw, or be pushed 5 feet away from you.</li>

      </ul>
