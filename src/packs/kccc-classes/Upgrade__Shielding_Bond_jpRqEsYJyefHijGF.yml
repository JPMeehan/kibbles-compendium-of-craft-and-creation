    value: >-
      <p>After studying the arcane fundamentals of Shield Golems, you have
      gained insight on how they shield their controllers, and can implement it
      in your own golem. Your golem gains the ability to cast warding bond
      without expending a spell slot. When cast in this method, it doesn’t
      require material components.</p>

      <p>Once the golem casts @Compendium[dnd5e.spells.JVhKeanAXZH62DrF]{Warding
      Bond} in this way, it can’t use this feature to cast it again until it
      finishes a short or long rest.</p>
