      Attack)</em></p>

      <p>You improve your grip strength and control of one of your gauntlets
      beyond the limits of flesh. While wearing your suit, you gain the
      following benefits:</p>

      <p>You can wield Large-sized weapons without a penalty as a Medium-sized
      creature.</p>

