  description:
    value: >-
      <p>When you gain this feature, you can manipulate energy in minor ways at
      will. As an action, you can cause a light that emits 30 feet of bright
      light and 30 feet of dim light, cause objects you touch to catch fire as
      if touched by a match, cause small arcs of electricity, or freeze or thaw
      up to 5-foot cube of water. Any ongoing effect you create lasts 1 minute.
      You can have a number of simultaneous effects active up your Intelligence
      modifier, after which creating another ends the oldest ongoing effect.</p>
