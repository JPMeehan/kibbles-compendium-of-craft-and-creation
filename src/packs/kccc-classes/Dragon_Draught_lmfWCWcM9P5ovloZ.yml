data:
  description:
    value: >-
      <p>As an action, you can quaff a vial of highly reactive liquid, allowing
      you to immediately belch a blast of devastating elemental energy. Choose
      one of the following damage types: acid, cold, fire, or lightning.</p>

      <p>If you choose cold or fire damage, the area of effect is a 10-foot
      cone; if you choose acid or lightning damage, the area of effect is a
      15-foot line. Each creature in the area must succeed on a Dexterity saving
      throw against your spell save DC or take 1d8 damage of the chosen
      type.</p>

      <p>The damage increases by 1d8 when you reach 5th level (2d8), 11th level
      (3d8), and 17th level (4d8).</p>
