data:
  description:
    value: >-
      <p>Starting at 3rd level, you gain a d4 rampage die. Once on each of your
      turns when making a damage roll, you can add this rampage die to the
      damage roll. If you dealt damage during your last turn, your rampage die
      becomes a d6, increasing with each subsequent turn you deal damage by one
      step, up to a d12; if you did not deal damage during your last turn or
      become incapacitated, it becomes a d4 once more. If you maintain a
      continuous d12 rampage die for more than one minute, you gain one level of
      exhaustion.</p>
