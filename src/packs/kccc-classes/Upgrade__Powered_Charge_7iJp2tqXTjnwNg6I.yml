      <p>You improve your golem’s charging capabilities, increasing its walking
      speed by 5 feet. If your golem has a walking speed of 40 feet or higher
      after taking this upgrade, it gains the Forceful Slam trait below. You can
      select this upgrade up to two times.</p>

      <p><strong>Forceful Slam.</strong> If the golem moves at least 20 feet
      straight toward a target and then immediately hits it with a melee attack,
      the target must succeed on a Strength saving throw (DC 8 + the golem’s
      proficiency bonus + its Strength modifier) or be knocked prone.</p>
