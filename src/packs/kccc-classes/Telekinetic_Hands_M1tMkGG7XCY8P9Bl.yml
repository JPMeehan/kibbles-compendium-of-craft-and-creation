data:
  description:
    value: >-
      <p>When you gain this feature, you can manipulate small objects within 30
      feet with your mind as if using your hand to interact with it. You can use
      this power to manipulate an object, open an unlocked door or container,
      stow or retrieve an item from an open container, or pour the contents out
      of a vial. You canâ€™t Attack, activate magical items, or carry more than 10
      pounds in this manner. You can move an item you are controlling in this
      way up to 30 feet during your turn.</p>

      <p>You can spend 1 or more psi points to increase how much you can move
      this way by 100 pounds per psi point spent for 1 turn.</p>
